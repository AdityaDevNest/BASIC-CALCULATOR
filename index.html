<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Simple Calculator</h1>
        <div class="calculator mt-4">
            <input type="text" id="display" class="form-control text-right" disabled>
            <div class="buttons"><br>
                <button class="btn btn-primary" onclick="clearDisplay()">C</button>
                <button class="btn btn-primary" onclick="appendToDisplay('/')">/</button>
                <button class="btn btn-primary" onclick="appendToDisplay('*')">*</button>
                <button class="btn btn-primary" onclick="appendToDisplay('-')">-</button></div><br>
                <div>
                <button class="btn btn-primary" onclick="appendToDisplay('7')">7</button>
                <button class="btn btn-primary" onclick="appendToDisplay('8')">8</button>
                <button class="btn btn-primary" onclick="appendToDisplay('9')">9</button>
                <button class="btn btn-primary" onclick="appendToDisplay('+')">+</button></div><br>
                <div>
                <button class="btn btn-primary" onclick="appendToDisplay('4')">4</button>
                <button class="btn btn-primary" onclick="appendToDisplay('5')">5</button>
                <button class="btn btn-primary" onclick="appendToDisplay('6')">6</button>
                <button class="btn btn-success" onclick="calculate()">=</button></div><br>
                <div>
                <button class="btn btn-primary" onclick="appendToDisplay('1')">1</button>
                <button class="btn btn-primary" onclick="appendToDisplay('2')">2</button>
                <button class="btn btn-primary" onclick="appendToDisplay('3')">3</button>
                <button class="btn btn-primary" onclick="appendToDisplay('0')">0</button>
            </div><br>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
